<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Item</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        form {
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            background-color: green;
        }
        .admin-buttons {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
            float: right;
        }
        .admin-buttons button {
            background-color: #343a40;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 200px;
        }
        .admin-buttons button:hover {
            background-color: #ffc107;
        }
        .items-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .item {
            flex: 1 1 23%;
            margin: 1%;
            box-sizing: border-box;
        }
        .item img {
            width: 100%;
            height: auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">VARIE GATED</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Add New Item</h1>
        <form id="add-item-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required><br>
            <button type="submit">Add Item</button>
        </form>
        <div class="admin-buttons">
            <button id="view-all-items">View All Items</button>
            <button id="update-item">Update Item</button>
            <button id="delete-item">Delete Item</button>
        </div>
        <h2>All Items</h2>
        <div id="items-list" class="items-list"></div>

        <!-- Update Form -->
        <div id="update-form" class="hidden">
            <h2>Update Item</h2>
            <form id="update-item-form">
                <label for="update-id">ID:</label>
                <input type="text" id="update-id" name="update-id" readonly><br>
                <label for="update-name">Name:</label>
                <input type="text" id="update-name" name="update-name" required><br>
                <label for="update-price">Price:</label>
                <input type="text" id="update-price" name="update-price" required><br>
                <label for="update-description">Description:</label>
                <textarea id="update-description" name="update-description" required></textarea><br>
                <label for="update-image">Image:</label>
                <input type="file" id="update-image" name="update-image" accept="image/*"><br>
                <button type="submit">Update Item</button>
            </form>
        </div>

        <!-- Delete Form -->
        <div id="delete-form" class="hidden">
            <h2>Delete Item</h2>
            <form id="delete-item-form">
                <label for="delete-id">ID:</label>
                <input type="text" id="delete-id" name="delete-id" required><br>
                <button type="submit">Delete Item</button>
            </form>
        </div>
    </main>
    <script src="admin.js"></script>
</body>
</html>
