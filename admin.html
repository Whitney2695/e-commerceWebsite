<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Fashion Boutique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">VARIE GATED</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main class="admin-container">
        <h1 class="admin-header">Admin Dashboard</h1>
        <button id="show-add-item-form-button" class="add-item-button">Add Item</button>
        <form id="add-item-form" class="hidden add-item-form">
            <h2>Add New Item</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
            <label for="image">Image:</label>
            <input type="text" id="image" name="image" accept="image/*" required>
            <button type="submit">Add Item</button>
            <button type="button" id="cancel-add">Cancel</button>
        </form>
        <form id="edit-item-form" class="hidden edit-item-form">
            <h2>Edit Item</h2>
            <input type="hidden" id="edit-id" name="id">
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name" name="name" required>
            <label for="edit-price">Price:</label>
            <input type="text" id="edit-price" name="price" required>
            <label for="edit-description">Description:</label>
            <textarea id="edit-description" name="description" required></textarea>
            <label for="edit-category">Category:</label>
            <input type="text" id="edit-category" name="category" required>
            <label for="edit-image">Image:</label>
            <input type="text" id="edit-image" name="image" accept="image/*">
            <button type="submit">Save Changes</button>
            <button type="button" id="cancel-edit">Cancel</button>
        </form>
        <div id="items-list" class="items-list"></div>
        <div id="view-item-popup" class="hidden view-item-popup">
            <div class="popup-content">
                <span class="close-button">&times;</span>
                <h2 id="view-name"></h2>
                <p id="view-price"></p>
                <p id="view-description"></p>
                <p id="view-category"></p>
                <img id="view-image" src="" alt="">
            </div>
        </div>
    </main>
    <script src="admin.js"></script>
</body>
</html>
