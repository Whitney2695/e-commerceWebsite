<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Fashion Boutique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">VARIE GATED</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main class="admin-container">
        <h1 class="admin-header">Admin Dashboard</h1>
        <button id="show-add-item-form-button" class="add-item-button">Add Item</button>
        <form id="add-item-form" class="hidden add-item-form">
            <h2>Add New Item</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <button type="submit">Add Item</button>
        </form>
        <form id="search-form" class="search-form">
            <input type="text" id="search-input" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
        <label for="category-filter">Filter by Category:</label>
        <select id="category-filter">
            <option value="all">All</option>
            <option value="clothing">Clothing</option>
            <option value="accessories">Accessories</option>
            <!-- Add more options as needed -->
        </select>
        <div id="items-list" class="items-list"></div>
    </main>
    <script src="admin.js"></script>
</body>
</html>
