<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Boutique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">VARIE<br>GATED</div>
            <ul>
                <li><a href="#home" class="nav-link" data-section="home">Home</a></li>
                <li><a href="#shop" class="nav-link" data-section="shop">Shop</a></li>
                <li><a href="#about" class="nav-link" data-section="about">About Us</a></li>
                <li><a href="#contact" class="nav-link" data-section="contact">Contact</a></li>
            </ul>
        </nav>
        <div class="header-image-container">
            <img src="images/pexels-anastasiya-gepp-654466-1462637.jpg" alt="Fashion Boutique" class="header-image">

                <h1>BE A CHERRY ON PIE <br>IN ANY SITUATION</h1>

            </div>

    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
